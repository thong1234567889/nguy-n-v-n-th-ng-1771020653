<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng kí</title>
    <link rel="stylesheet" href="dangki.css">
</head>
<body>
    <h1>ĐĂNG KÝ</h1>
    <form action="">
        <p>
            <label class="form-label" for="">Họ và tên</label>
            <input class="form-input" type="text">
        </p>
        <p>
            <label class="form-label" for="">Tên đăng nhập</label>
            <input class="form-input" type="text">
        </p>
        <p>
            <label class="form-label" for="">Mật khẩu</label>
            <input class="form-input" type="password">
        </p>
        <p>
            <label class="form-label" for="">Quốc Gia</label>
            <select name="" id="">
                <option value="">Việt Nam</option>
                <option value="">Trung Quốc</option>
                <option value="">Mỹ</option>
            </select>
        </p>
        <p>
            <label class="form-label" for="">Giới tính</label>
            <input type="radio">Male
            <input type="radio">Female
        </p>
        <p>
            <label class="form-label" for="">Ngôn ngữ</label>
            <input type="checkbox">Tiếng Việt
            <input type="checkbox">Tiếng Trung
            <input type="checkbox">Tiếng Anh
        </p>
        <p>
            <button id="register">Đăng kí</button>
            <button id="cancel">Hủy</button>
        </p>
    </form>
</body>
</html>
